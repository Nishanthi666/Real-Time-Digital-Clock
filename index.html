<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter the city" spellcheck="false">
            <button><img src="images\images\search.png"></button>
            

        </div>
        <div class="weather">
            <img src = "images\images\rain.png" class="weather-icon">
            <h1 class="temp">20Â°C</h1><br>
            <h2 class="city">Coimbatore</h2>
            <div class="details">
                <div class="col">
                    <img src="images\images\humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images\images\wind.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
